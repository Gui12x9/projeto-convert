<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Roboto+Condensed:ital,wght@0,297;1,297&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Convert money</title>
</head>

<body>
    <img class="logo" src="https://www.icegif.com/wp-content/uploads/money-icegif-14.gif" alt="logo-money">

    <main>
        <label>
            Coverter <b> de </b>
            <select class="currency-select-2">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="rupia">₹ Rupia indiana </option>
            </select>
        </label>

        <label>
            Coverter <b>para </b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="rupia">₹ Rupia indiana </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-2" src="./assets/brasil 2.png" alt="moeda-converter">
                <p class="currency" id="currency-nam">Real</p>
                <p id="currency-value-2"class="currency-value-to-convert">R$ 0,00</p>
            </div>

             <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p id="currency-valor"class="currency-value">US$ 0.0</p>
            </div>
        </section>

    </main>


</body>
<script src="./scripts.js"></script>

</html>
